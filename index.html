<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>

    <!-- tailwind and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>

        <!-- navbar section -->

        <nav class="mx-5 md:mx-14 mt-14 flex flex-wrap">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <img src="./images/Logo.png" alt="">
                </div>
                <div class="navbar-center">
                    <button id="sort-by-view" class="btn rounded-sm">Sort by view</button>
                </div>
                <div class="navbar-end">
                    <button id="blog" class="btn rounded-sm text-white bg-[#FF1F3D]">Blog</button>
                </div>
            </div>
        </nav>
       
        <hr class="mx-14 my-8">
        <main class="mx-5 md:mx-14">

            <!-- category section -->

            <section id="category-btns-container" class="flex flex-wrap gap-6 justify-center items-center">

            </section>

            <!-- video card section -->

            <section id="video-container" class="mt-14 grid gap-6 row grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
                
            </section>
        </main>

    </header>
    <script src="./scripts/script.js"></script>
</body>

</html>
